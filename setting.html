<!doctype html>
<html>
  <head>
    <title>Chat Room Popup Tool</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body id="body" style="width: 20rem;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <a class="navbar-brand" href="#" data-translate="_title">Chat Room Popup Tool</a>
   </nav>
   <div class="container">
      <div class="jumbotron mt-3 w-auto">
        <div class="form-group">
          <label for="disabledSelect" data-translate="_language">Language</label>
          <select id="langList" class="custom-select my-1 mr-sm-2" name="langList">
            <option value="en-US">English</option>
            <option value="zh-TW">中文</option>
          </select>
        </div>
        <div class="form-group">
          <label for="disabledSelect" data-translate="_popupOpacity">Popup Transparency</label>
          <select class="custom-select my-1 mr-sm-2" name="opacity" id="opacity">
            <option value="1">10%</option>
            <option value="2">20%</option>
            <option value="3">30%</option>
            <option value="4">40%</option>
            <option value="5">50%</option>
            <option value="6">60%</option>
            <option value="7">70%</option>
            <option value="8">80%</option>
            <option value="9">90%</option>
            <option value="10">100%</option>
          </select>
        </div>
        <div class="form-group">
          <label for="disabledSelect" data-translate="_popupLocation">Popup Location<div class='badge badge-primary text-wrap'>For Facebook New UI (with interact function)</div></label>
          <select class="custom-select my-1 mr-sm-2" name="facebookLocation" id="facebookLocation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/web.js"></script>
  </body>
</html>
