<!doctype html>
<html>
  <head>
    <title>Chat Room Popup Tool</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body id="body" style="width: 25rem;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" data-translate="_title">Chat Room Popup Tool</a>
    </nav>
   <div class="container">
      <div class="jumbotron mt-3 w-auto">
        <a id="backBtn" class="btn btn-primary material-icons align-middle w-100" href="#">arrow_back</a></br></br>
        <div class="form-group row align-items-center">
          <span class="material-icons align-middle col-1">
            language
            </span>
          <span class="align-middle col-5" for="disabledSelect" data-translate="_language">Language</span>
          <select id="langList" class="col custom-select" name="langList">
            <option value="en-US">English</option>
            <option value="zh-TW">中文</option>
            <option value="zh-HK">中文(廣東話)</option>
          </select>
        </div>
        <div class="form-group align-items-center">
            <span class="material-icons align-middle">visibility</span>
            <span class="align-middle " for="disabledSelect" data-translate="_popupBackgroundOpacity">Popup Background Transparency</span>
            <select class="custom-select" name="opacityType" id="opacityType">
              <option value="full" data-translate="_fulltransparent">Transparent All</option>
              <option value="hide_background" data-translate="_backgroundtransparent">Transparent Background</option>
              <option value="only_message" data-translate="_onlymessage">Show Message only</option>
              <!-- <option value="customize" data-translate="_customize">Customize</option> -->
              <option value="false" data-translate="_nontransparent">Non-transparent</option>
            </select>
        </div>
        <div class="form-group align-items-center">
          <span class="material-icons align-middle">visibility</span>
          <span class="align-middle" for="disabledSelect" data-translate="_popupOpacity">Popup Transparency</span></br>
          <div class="input-group row ml-2 align-items-center">
            <span data-translate="_transparent">Transparent</span>
            <input type="range" class="form-range col" min="0" max="10" name="opacity" id="opacity">
            <output class="ml-2 mr-2 col-mx" ></output>
            <span data-translate="_nontransparent">Non-transparent</span>
          </div>
        </div>
        <div class="form-group align-items-center">
          <span class="material-icons align-middle">visibility</span>
          <span class="align-middle " for="disabledSelect" data-translate="_popupBackgroundOpacity">Popup Background Transparency</span></br>
          <div class="input-group row ml-2 align-items-center">
            <span data-translate="_transparent">Transparent</span>
            <input type="range" class="form-range col" min="0" max="10" name="backgroundOpacity" id="backgroundOpacity">
            <output class="ml-2 mr-2 col-mx" ></output>
            <span data-translate="_nontransparent">Non-transparent</span>
          </div>
        </div>
        <!-- <div class="form-group align-items-center">
          <span class="material-icons align-middle">view_sidebar</span>
          <span class="align-middle" for="disabledSelect" data-translate="_popupLocation">Static Popup Location<div class='badge badge-primary text-wrap'>For Facebook New UI (with interact function)</div></span></br>
          <div class="input-group row ml-2 align-items-center">
            <input type="range" class="form-range col" min="1" max="3" name="facebookLocation" id="facebookLocation">
            <output class="ml-2 col-mx" ></output>
          </div>
        </div> -->
        <div class="form-group align-items-center">
          <span class="material-icons align-middle" style="transform: rotate(90deg);">height</span>
          <span class="align-middle" for="disabledSelect" data-translate="_sizew">Popup Size(Width)</span></br>
          <div class="input-group row ml-2 align-items-center">
            <input type="range" class="form-range col" min="30" max="100" name="sizew" id="sizew">
            <output class="ml-2 col-mx" ></output>
          </div>
        </div>
        <div class="form-group align-items-center">
          <span class="material-icons align-middle">height</span>
          <span class="align-middle" for="disabledSelect" data-translate="_sizeh">Popup Size(Height)</span></br>
          <div class="input-group row ml-2 align-items-center">
            <input type="range" class="form-range col" min="20" max="80" name="sizeh" id="sizeh">
            <output class="ml-2 col-mx" ></output>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/settingData.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/web.js"></script>
  </body>
</html>
